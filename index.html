<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Club</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .heading {
            border: 2px solid red;
            border-radius: 20px;
            text-align: center;
            padding: 10px;
        }
        table {
            border-radius: 20px;
            width: 100%;
            height: 100%;
        }
        th:hover,td:hover{
            background-color: rgba(255, 0, 0, 0.3);
            transition: background-color 0.3s ease-in-out;
        }
        th, td {
            width: 200px;
            height: 150px;
            border: 2px solid red;
            border-radius: 20px;
            text-align: center;
            height: 100%;
            padding: 15px;
        }
        td {
            border-radius: 20px;
        }
        img:hover{
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }
        video{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }
        .video {
            width: 100%;
            height: auto;
            overflow: hidden;
            border: 2px solid red;
            border-radius: 20px;
        }
        .video video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .quote {
            text-align: center;
            font-size: x-large;
            font-style: italic;
            border: 2px solid red;
            border-radius: 20px;
        }
        .footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>FIGHT CLUB</h1>
    </div>
    
    <div class="table">
        <table>
            <tr>
                <th>Mike Tyson</th>
                <th>Muhammad Ali</th>
                <th>Conor McGregor</th>
                <th>Khabib Nurmagomedov</th>
            </tr>
            <tr>
                <td>
                    <img src="https://i.pinimg.com/736x/d9/0a/05/d90a0595a0ca70bbf39dfea62cb05449.jpg" alt="Mike Tyson">
                </td>
                <td>
                    <img src="https://i.pinimg.com/736x/77/53/24/775324362b1317d2b6ddbe5fbf63c9ed.jpg" alt="Muhammad Ali">
                </td>
                <td>
                    <img src="https://i.pinimg.com/736x/33/be/6f/33be6faa2888b95eff59739aa25cfc73.jpg" alt="Conor McGregor">
                </td>
                <td>
                    <img src="https://i.pinimg.com/474x/96/76/7c/96767c4efd97450a35eae4c36eb7d5db.jpg" alt="Khabib Nurmagomedov">
                </td>
            </tr>
        </table>
    </div>
    <div class="quote">
        <p>"Everyone has a plan until they get punched in the mouth." - Mike Tyson</p>
    </div>
    <div class="video">
        <video autoplay loop controls src="https://monarch1108.github.io/FightClub/ezyZip.mp4"></video>
    </div>
    <div class="table">
        <table>
            <tr>
                <th>Floyd Mayweather Jr. </th>
                <th>Anderson Silva</th>
                <th>Manny Pacquiao </th>

            </tr>
            <tr>
                <td>
                    <img src="https://i.pinimg.com/474x/24/86/8f/24868fced77e6cea8360f3292879144f.jpg" alt="Mike Tyson">
                </td>
                <td>
                    <img src="https://i.pinimg.com/474x/4f/33/4e/4f334e030a69ff95f2dce2881b31da4e.jpg" alt="Muhammad Ali">
                </td>
                <td>
                    <img src="https://i.pinimg.com/736x/79/9a/b1/799ab1c1fe8027260f3235cde3822183.jpg" alt="Conor McGregor">
                </td>
                <td>
                    <img src="https://i.pinimg.com/736x/ee/17/69/ee17697d93df6688153ab18f023eb21d.jpg" alt="Khabib Nurmagomedov">
                </td>
            </tr>
        </table>
    </div>
